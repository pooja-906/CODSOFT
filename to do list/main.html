<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <style>
        :root {
            --primary: #6366f1;
            --danger: #ef4444;
            --success: #22c55e;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        h2 { text-align: center; color: #1e293b; }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            outline: none;
        }

        input[type="text"]:focus { border-color: var(--primary); }

        button {
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        #add-btn {
            background: var(--primary);
            color: white;
            padding: 0 20px;
        }

        ul { list-style: none; padding: 0; }

        li {
            background: #fff;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            align-items: center;
            padding: 12px 0;
            gap: 10px;
        }

        .task-text { flex-grow: 1; font-size: 16px; color: #334155; }

        .edit-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid var(--primary);
        }

        .btn-edit { background: #e2e8f0; color: #475569; padding: 6px 10px; }
        .btn-delete { background: #fee2e2; color: var(--danger); padding: 6px 10px; }
        .btn-save { background: var(--success); color: white; padding: 6px 10px; }

        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <h2>To-Do list</h2>
    
    <div class="input-group">
        <input type="text" id="todo-input" placeholder="What needs to be done?">
        <button id="add-btn">Add</button>
    </div>

    <ul id="todo-list">
        </ul>
</div>

<script>
    const input = document.getElementById('todo-input');
    const addBtn = document.getElementById('add-btn');
    const todoList = document.getElementById('todo-list');

    // Add Task Function
    function addTask() {
        const text = input.value.trim();
        if (text === "") return;

        const li = document.createElement('li');
        li.innerHTML = `
            <span class="task-text">${text}</span>
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
        `;

        todoList.appendChild(li);
        input.value = "";

        // Attach Delete Event
        li.querySelector('.btn-delete').addEventListener('click', () => li.remove());

        // Attach Edit Event
        li.querySelector('.btn-edit').addEventListener('click', () => editTask(li));
    }

    // Edit Task Function
    function editTask(li) {
        const span = li.querySelector('.task-text');
        const editBtn = li.querySelector('.btn-edit');
        const isEditing = li.classList.contains('editing');

        if (!isEditing) {
            // Switch to Edit Mode
            const currentText = span.innerText;
            li.classList.add('editing');
            span.innerHTML = `<input type="text" class="edit-input" value="${currentText}">`;
            editBtn.innerText = "Save";
            editBtn.className = "btn-save";
        } else {
            // Save the Changes
            const newText = li.querySelector('.edit-input').value;
            if (newText.trim() !== "") {
                span.innerText = newText;
                li.classList.remove('editing');
                editBtn.innerText = "Edit";
                editBtn.className = "btn-edit";
            }
        }
    }

    // Event Listeners
    addBtn.addEventListener('click', addTask);
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
    });
</script>

</body>
</html>
