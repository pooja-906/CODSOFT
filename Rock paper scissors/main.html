<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Pooja Pawar</title>
    <style>
        :root {
            --primary: #6366f1; /* Electric Indigo */
            --secondary: #a855f7; /* Purple */
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: #ffffff;
            --text-dark: #1f2937;
            --accent-color: #f59e0b; /* Amber for thinking */
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .game-container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            color: var(--text-dark);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }

        #display-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 25px 0;
        }

        .slot-container p {
            margin-bottom: 10px;
            color: #6b7280;
            font-weight: 700;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        .slot {
            width: 110px;
            height: 110px;
            line-height: 110px;
            font-size: 3.5rem;
            border: 4px solid #f3f4f6;
            border-radius: 20px;
            background: #f9fafb;
            transition: border-color 0.3s ease;
        }

        #message {
            font-weight: 600;
            font-size: 1.2rem;
            min-height: 1.5rem;
            margin: 20px 0;
            color: var(--primary);
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            font-size: 2.2rem;
            padding: 12px;
            flex: 1;
            cursor: pointer;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            background: white;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        button:hover {
            border-color: var(--primary);
            background: #eef2ff;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        .score-board {
            font-size: 1.1rem;
            background: var(--primary);
            color: white;
            padding: 10px 25px;
            border-radius: 12px;
            display: inline-block;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }

        /* Thinking State */
        .thinking {
            animation: pulse 0.6s infinite alternate;
            border-color: var(--accent-color) !important;
            background: #fffbeb !important;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.08); }
        }

        footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            padding: 10px 20px;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        footer b {
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Battle Arena</h1>
        
        <div id="display-area">
            <div class="slot-container">
                <p>PLAYER</p>
                <div id="player-slot" class="slot">?</div>
            </div>
            <div class="slot-container">
                <p>COMPUTER</p>
                <div id="cpu-slot" class="slot">?</div>
            </div>
        </div>

        <div id="message">Ready to play?</div>

        <div class="choices">
            <button onclick="playGame('‚úä')">‚úä</button>
            <button onclick="playGame('‚úã')">‚úã</button>
            <button onclick="playGame('‚úåÔ∏è')">‚úåÔ∏è</button>
        </div>

        <div class="score-board">
            Score: <span id="score">0 ‚Äî 0</span>
        </div>
    </div>

    <footer>
        Made by <b>Pooja Pawar</b>
    </footer>

    <script>
        let playerScore = 0;
        let cpuScore = 0;
        const choices = ['‚úä', '‚úã', '‚úåÔ∏è'];
        const winMap = { '‚úä': '‚úåÔ∏è', '‚úã': '‚úä', '‚úåÔ∏è': '‚úã' };

        function playGame(playerChoice) {
            const cpuSlot = document.getElementById('cpu-slot');
            const playerSlot = document.getElementById('player-slot');
            const message = document.getElementById('message');
            
            playerSlot.textContent = playerChoice;
            cpuSlot.textContent = 'üé≤';
            cpuSlot.classList.add('thinking');
            message.textContent = "Analyzing patterns...";

            // Disable buttons during "thinking"
            const buttons = document.querySelectorAll('button');
            buttons.forEach(b => b.style.pointerEvents = 'none');

            setTimeout(() => {
                cpuSlot.classList.remove('thinking');
                const cpuChoice = choices[Math.floor(Math.random() * 3)];
                cpuSlot.textContent = cpuChoice;
                
                // Re-enable buttons
                buttons.forEach(b => b.style.pointerEvents = 'auto');

                determineWinner(playerChoice, cpuChoice);
            }, 900);
        }

        function determineWinner(player, cpu) {
            const message = document.getElementById('message');
            const scoreDisplay = document.getElementById('score');

            if (player === cpu) {
                message.textContent = "It's a draw!";
                message.style.color = "#6b7280"; // Gray
            } else if (winMap[player] === cpu) {
                message.textContent = "You Won! üî•";
                message.style.color = "#10b981"; // Green
                playerScore++;
            } else {
                message.textContent = "CPU Won! ü§ñ";
                message.style.color = "#ef4444"; // Red
                cpuScore++;
            }

            scoreDisplay.textContent = `${playerScore} ‚Äî ${cpuScore}`;
        }
    </script>
</body>
</html>
